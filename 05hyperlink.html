<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b><u>Text as a link</u></b></p>
    <a href="https://www.google.com">google</a>

    <p><b><u>image as a link</u></b></p>
    <a href="https://www.google.com"><img src="html.png" alt="html" height="50px" width="50px"></a>

    <p><b><u>target with a new tab</u></b></p>
    <a href="https://www.google.com" target="_blank"><img src="html.png" alt="html" height="50px" width="50px"></a>

    <p><b><u>Button as a link</u></b></p>
    <button><a href="https://www.google.com">google</a></button>

    <p><b><u>another html page as a link</u></b></p>
    <a href="04media.html">Go to media</a>
</body>
</html>
